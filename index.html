<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-5 shadow-lg p-5 bg-white rounded-3">
            <center>
                <form onsubmit="showFormData(event)">
                    <h1 class="text-center mb-4 text-success">Using Form Bootstrap</h1>
                    <div id="formAlert" class="alert alert-success d-none" role="alert"></div>
                    <div class="col-md-5">
                        <input type="text" class="form-control"  id="name" placeholder="Enter Your Name"required>
                    </div><br>
                    <div class="col-md-5">
                        <input type="email" class="form-control" id="email"  placeholder="Enter Your Email"   required>
                    </div><br>
                    <div class="col-md-5">
                        <input type="number" class="form-control" id="salary" placeholder="Enter Your Salary" required>
                    </div><br>
                    <div class="col-md-5">
                        <input type="date" class="form-control" id="hiredate" required>
                    </div><br>
                    <div class"d-flex justify-content-center">
                        <button type="submit" class="btn btn-success ">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="back" class="btn btn-info">Back</button>
                    </div>
                </form>
            </center>
        </div>
    </div>
    
</body>
<script src="alertform.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
